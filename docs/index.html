<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>VS Code插件创作中文开发文档</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
  <link rel="shortcut icon" href="https://raw.githubusercontent.com/Liiked/VS-Code-Extension-Doc-ZH/master/resources/favicon.ico" type="image/x-icon">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: '',
      repo: 'https://github.com/Liiked/VS-Code-Extension-Doc-ZH',
      loadSidebar: true,
      auto2top: true,
      search: {
        paths: 'auto',
        placeholder: '开始搜索',
        depth: 4
      },
      subMaxLevel: 2
    }

  </script>
  <style type="text/css">
    .sidebar .sidebar-nav ul > li, .sidebar .sidebar-nav > ul > li > a{
      font-weight: bold;
      font-size: 15px;
      color: #364149;
    }
  
  </style>
  <script src="https://cdn.bootcss.com/docsify/4.7.0/docsify.min.js"></script>
  <script src="https://cdn.bootcss.com/docsify/4.7.0/plugins/search.min.js"></script>
  <script src="https://cdn.bootcss.com/docsify/4.7.0/plugins/emoji.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/9000.0.1/components/prism-typescript.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/9000.0.1/components/prism-javascript.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-json.min.js"></script>
</body>
</html>
